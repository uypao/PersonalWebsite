<div id='login' class="container">
    <div class="row">
    <div class='col-md-4'></div>
        <div class="col-md-4">
            <h1 class="text-center login-title">Login</h1>
            <div class="account-wall">
                <form class="form-signin" ng-controller='authCtrl as auth' ng-submit='auth.login()'>
                <input type="text" class="form-control" placeholder="Email" required autofocus ng-model='auth.user.username'>
                <input type="password" class="form-control" placeholder="Password" required ng-model='auth.user.password'>
                <button class="btn btn-primary btn-block" type="submit">
                    Sign in</button>

               <!--  <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span> -->
               <div ng-show='auth.loginFailed' class="alert alert-danger">
 				 {{auth.errormsg}}</div>
                </form>
                
            </div>
<!--             <a href="#" class="text-center new-account">Create an account </a> -->
        </div>
        <div class='col-md-4'></div>
    </div>
</div>
